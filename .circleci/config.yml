version: 2.1
orbs:
  node: circleci/node@5.0.2
  slack: circleci/slack@4.1
jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: sudo npm install -g ts-node
          name: Install ts-node
      - run:
          command: npm ci
          name: Install NPM dependencies for fmt/lint
      - run:
          command: ts-node -v
          name: Check ts-node version to make sure it installed
      - persist_to_workspace:
          root: .
          paths:
            - '*'

  test:
    executor: node/default
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run:
          command: npm run test
          name: run tests

  format:
    executor: node/default
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run:
          name: format
          command: npm run formatCI

  lint:
    executor: node/default
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run:
          name: lint
          command: npm run lintCI

  integration-testnet:
    executor: node/default
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run:
          name: testnet
          command: |
            export AUTH_HEADER=$AUTH_HEADER_TESTNET
            export API_ENV="testnet"
            export RUN_LIFECYCLE="false"
            export RUN_STREAMS="true"
            unset PRIVATE_KEY
            npm start
          no_output_timeout: 30m
  integration-mainnet:
    executor: node/default
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run:
          name: Export build details
          command: |
            echo 'export COMMIT_HASH=$(git rev-parse HEAD)' >> $BASH_ENV
            echo 'export COMMIT_AUTHOR="$(git --no-pager log -1 --pretty=format:'%an')"' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: mainnet
          command: |
            exit 1
            export AUTH_HEADER=$AUTH_HEADER_MAINNET
            export API_ENV="mainnet"
            export RUN_LIFECYCLE="false"
            export RUN_STREAMS="true"
            unset PRIVATE_KEY
            npm start
          no_output_timeout: 30m
      - slack/notify:
#          branch_pattern: develop
          custom: |
            {
              "text": "solana-trader-client-ts Build failed [develop]",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "solana-trader-client-ts Build failed",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "@here The latest merge seems to have broken builds.\n\nLast commit: <https://github.com/bloXroute-Labs/solana-trader-client-ts/commit/$COMMIT_HASH|$COMMIT_HASH> \nAuthor: $COMMIT_AUTHOR"
                  },
                  "accessory": {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "CircleCI",
                      "emoji": true
                    },
                    "url": "https://app.circleci.com/pipelines/github/bloXroute-Labs/solana-trader-client-ts?branch=develop"
                  }
                }
              ]
            }
          event: fail

workflows:
  build_and_test:
    jobs:
      - build
      - lint:
          requires:
            - build
      - format:
          requires:
            - build
      - test:
          requires:
            - build
      - integration-testnet:
          context: trader-api-sdk
          requires:
            - build
      - integration-mainnet:
          context:
            - slack
            - trader-api-sdk
          requires:
            - build
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - develop
    jobs:
      - build
      - lint:
          requires:
            - build
      - format:
          requires:
            - build
      - test:
          requires:
            - build
      - integration-testnet:
          context: trader-api-sdk
          requires:
            - build
      - integration-mainnet:
          context:
            - slack
            - trader-api-sdk
          requires:
            - build
